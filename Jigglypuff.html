<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jigglypuff</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
    <div class="left-ear">
        <div class="left-ear-fill"></div>
    </div>
    <div class="right-ear">
        <div class="right-ear-fill"></div>
    </div>
    <div class="hair"></div>
    <div class="puff-body">
        <div class="puff-face">
            <div class="left-eye">
                <div class="left-eye-pupil"></div>
            </div>
            <div class="right-eye">
                <div class="right-eye-pupil"></div>
            </div>
            <div class="mouth">
                <div class="mouth-lip">
                    <div class="mouth-tongue"></div>
                </div>
            </div>

        </div>
        <div class="limbs">
            <div class="left-hand"></div>
            <div class="right-hand"></div>
            <div class="left-foot"></div>
            <div class="right-foot"></div>
        </div>
    </div>
    <div class="microphone">
        <div class="microphone-head"></div>
        <div class="microphone-handle"></div>
    </div>
    <div class="music">
        <div class="music-note-one"></div>
        <div class="music-note-two"></div>
    </div>
    <audio src="music.mp3" loop></audio>
</div>
<script src="js/script.js"></script>
</body>
</html>
